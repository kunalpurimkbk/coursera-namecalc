<!DOCTYPE html>
<html ng-app="nameCalcApp">
    <head>
        <meta charset="utf-8"/>
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
        <title>Name Calculator</title>
    </head>
    <body>
        <div align="center" ng-controller="nameDivision">
            <h1>Name Calculator</h1>
            <br />
            Enter Name: <input type = "text" ng-model="name"/>
            <br /><br />
            <span>The code value is: {{getCodeFromName(name)}}</span>
        </div>
    </body>
</html>
